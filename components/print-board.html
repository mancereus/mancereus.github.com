<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="game-card.html">

<polymer-element name="print-board" attributes="cards width"  on-show-card="{{showCard}}">
<template>
  <style>
    :host {
      display: block;
    }
    game-card {
      margin: 3px;
    }
  </style>

  <div id="gameTable" layout horizontal wrap center >
    <template repeat="{{ card, cardIndex in cards}}">
      <game-card horiz="{{card.hor}}" selected="1" vertic="{{card.ver}}" symbol="{{card.imgclass}}" imgSrc="{{card.name}}" titleText="{{card.name}}" text="{{card.Aktion}}" cardData="{{card}}" > 
    </game-card>
      <template if="{{ (cardIndex+1) % 9 == 0 }}">
      <div class="pagebreak" style="height: 100px;width: 600px;">page-break</div>
      </template>
  </template>
</div>
</template>
<script src="../js/data2.js"></script>
<script>
  StopIteration = function () {};
  StopIteration.prototype = new Error();
  StopIteration.name = 'StopIteration';
  StopIteration.message = 'StopIteration';

  arrayLikeIterator = function (arrayLike) {
    var i = 0;
    return {
      'next': function () {
        if (i >= arrayLike.length) {
          throw StopIteration;
        }
        return arrayLike[i++];
      }
    };
  };
  function shuffle(o){ 
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
      return o;
  };
  Array.prototype.contains = function(obj) {
    var i = this.length;
    while (i--) {
      if (this[i] === obj) {
        return true;
      }
    }
    return false;
  };
  Polymer('print-board', {
      // initialize the element's model
      width: "1480px",
      created: function() {

        var actions = shuffle(initActions);
        this.cards = shuffle(initcards);
        var actionIter = arrayLikeIterator(actions);
        this.cards.splice(0, 0, actionIter.next());
        this.cards.splice(6, 0, actionIter.next());
        this.cards.splice(24, 0, start);
        this.cards.splice(42, 0, actionIter.next());
        this.cards.splice(48, 0, actionIter.next());
      },
      ready: function() {
          this.style.width = this.width;
      },
      domReady: function() {
          var items = this.$.gameTable.children;
          var i = items.length;

          while(i--) {
            if (items[i].tagName === "DIV") {
              items[i].style.pageBreakBefore="always";
              items[i].style.pageBreakAfter="always";
            }
          }

      },
      openCard:  function(idx) {
        var open = [2,7,12];
        if (open.contains(idx))
          return 1;
        return 0;
      }
    });
</script>

</polymer-element>
