
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="board-game-dice">
  <style>
    :host {
      display: inline-block;
      position: relative;
      border: 1px solid black;
      border-radius: 4px;
      padding: 3px;
      box-sizing: border-box;
      min-width: 5.14em;
      margin: 0 0.29em;
      background: transparent;
      text-align: center;
      font: inherit;
      text-transform: uppercase;
      outline: none;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;
      vertical-align: middle;
      text-align: center;
      @apply(--board-game-dice);
    }

    :host([disabled]) {
      background: #eaeaea;
      color: #a8a8a8;
      cursor: auto;
      pointer-events: none;

      @apply(--board-game-dice-disabled);
    }

    .content > ::content * {
      text-transform: inherit;
    }

    .content {
      padding: 0.7em 0.57em
    }
  </style>

  <template>
	<content></content>
	      
  </template>

</dom-module>

<script>

  Polymer({

    is: 'board-game-dice'

  });

</script>
