<html>
<head>

  <title>core-ajax</title>

  <script src="lib/platform/platform.js"></script>
  <link rel="import" href="lib/core-ajax/core-ajax.html">

</head>
<body>

  <core-ajax auto url="http://www.boardgamegeek.com/xmlapi2/search" 
      params='{"query":"alta", "type":"boardgame"}'
      handleAs="xml"></core-ajax>
   
  <template repeat="{{response.items.item}}">
    <div>{{name}}</div>
  </template>
  
  <script>
    document.addEventListener('polymer-ready', function() {
      var ajax = document.querySelector("core-ajax");
      ajax.addEventListener("core-response", 
        function(e) {
          document.querySelector('template').model = {
            response: e.detail.response
          };
        }
      );
    });
  </script>

</body>
</html>
