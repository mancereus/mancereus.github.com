    <title>polymer array properties</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
<style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
    </head>

<body><div hidden="" by-vulcanize=""><dom-module id="grid-cell" assetpath="/">
    <template>
        <style>
            :host {
                display: inline-block;
                background-color: gray;
                margin: 0;
                padding:0;
            }
            span {
                display: inline-block;
                width: 25px;
                height: 25px;
                margin: 0;
                padding:0;
                border: 1px solid black;
                font-size: 80%;
            }
            span[walkable] {
                background-color: lightgray;
            }
            span[way] {
                border:1px solid yellow;
            }
            span[agent] {
                background-color: red;
            }
            span[target] {
                background-color: green;
            }
        </style>
        <span on-tap="toggleBlock" walkable$="{{node.walkable}}" way$="{{node.way}}" agent$="{{node.agent}}" target$="{{node.target}}"></span>
    </template>
    </dom-module><dom-module id="grid-field" assetpath="/">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="{{grid.nodes}}" as="row">
            <template is="dom-repeat" items="{{row}}" as="col">
                <grid-cell node="{{col}}"></grid-cell>
            </template>
            <br>
        </template>
    </template>
    </dom-module></div>
    <h1>grid pathfinding</h1>
    <grid-field></grid-field>


</body></html>
