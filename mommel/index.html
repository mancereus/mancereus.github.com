 <core-header-panel>
     <core-toolbar>
     <h2>Mommel - Neue Wörter</h2>
    </core-toolbar>
  <div class="container" layout vertical center>

    <div id="dicerow" style="width: 100%">
      <game-dice charSet="FHBYTR"></game-dice>
      <game-dice charSet="VWHBNS"></game-dice>
      <game-dice charSet="PCNGLR"></game-dice>
      <game-dice charSet="RDLKMW"></game-dice>
      <game-dice charSet="AUEÄOI"></game-dice>
      <game-dice charSet="PDMXTS"></game-dice>
      <game-dice charSet="AUEÖOI"></game-dice>
      <game-dice charSet="GZQFSL"></game-dice>
      <game-dice charSet="KZJNST"></game-dice>
      <game-dice charSet="AOUIÜE"></game-dice>
    </div>
    <div id="diceout"><span id="shuffler"></span></div>
    <div layout vertical center>
      
      <core-input pattern=".*A-Za-z.*" style="background-color: white;font-size: 32pt; width: 45%" max="10" maxlength="10" label="Erfinde ein Wort zur Kategorie..." autofocus="true"></core-input>
    </div>
  </div>
</core-header-panel>
