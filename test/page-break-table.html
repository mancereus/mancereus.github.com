<!DOCTYPE html><html><head><script src="page-break-table.js" defer=""></script><meta charset="UTF-8">
	<title>page break test</title>
	<style>
		.card {
			width: 190px;
			height: 270px;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			padding-top: 20px;
		}

		.page-break {
			page-break-after: always;
			background-color: red;
			width: 650px;
		}

		img {
			width: 120px;
			height: 200px;
		}
	</style>
</head>

<body>
	<template id="tmpl" is="dom-bind">
		<table>
			<tbody><tr>
				<template is="dom-repeat" items="{{cards}}">
					<td>
						<div class="card">{{item}}</div>
					</td>
					<template is="dom-if" if="{{mod3(index)}}">
			
			</template>
			<template is="dom-if" if="{{mod9(index)}}">
		
		<div class="page-break">page-break</div>
		<table>
			</table></template>
			<template is="dom-if" if="{{mod3(index)}}">
				<tr>
			</tr></template>
			</template>
			</tr>
		</tbody></table>
	</template>
	</body></html>
