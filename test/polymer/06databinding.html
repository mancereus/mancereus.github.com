    <title>polymer Events</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
<!--
`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('value');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('value');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...
    this.$.meta.byKey('info').getAttribute('value');

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-meta
-->

<style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <template id="tmpl1" is="dom-bind">
        <h2>data bind custom elements</h2>
        <input is="iron-input" bind-value="{{inpStr}}" prevent-invalid-input="" allowed-pattern="[0-9]">
        <input is="iron-input" bind-value="{{inpStr}}">
        <h2>data bind native html elements</h2>
        <input type="date" value="{{inpDate::input}}">
        <input type="text" value="{{inpDate::input}}">
        <h2>Data bind native element with select {{inp1}}</h2>
        <input type="text" value="{{inpInt::input}}">
        <input type="text" value="{{inpInt::input}}">
        <select name="sel" value="{{inpInt::input}}">
            <option value="">???</option>
            <option value="1">one </option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
        <h2>data bind array</h2>
        <template is="dom-repeat" items="{{inpArray}}">
            <input type="text" value="{{item::input}}">
        </template>
        <template is="dom-repeat" items="{{inpArray}}">
            <input type="text" value="{{item::input}}">
        </template>
        <h2>data bind array 2D</h2>
        <h3>Array A</h3>
        <template is="dom-repeat" items="{{inpArray2}}" as="row">
            <template is="dom-repeat" items="{{row}}">
                <input type="text" value="{{item::input}}">
            </template>
        </template>
        <h3>Array B</h3>
        <template is="dom-repeat" items="{{inpArray2}}" as="row">
            <template is="dom-repeat" items="{{row}}">
                <input type="text" value="{{item::input}}">
            </template>
        </template>
        <h2>data bind Object</h2>
        <h3>Object &gt;&gt;{{inpObj.name}}&lt;&lt;</h3>
        <template is="dom-repeat" items="{{inpObj.data}}">
            <input type="text" value="{{item::input}}">
        </template>
        <template is="dom-repeat" items="{{inpObj.data}}">
            <input type="text" value="{{item::input}}">
        </template>
    </template>

    <hr>


</body></html>
