html,body {
  height: 100%;
  margin: 0;

<head>
    <title>Tiger</title>

    <print-board width="700px"/>
    <script>
      function addPageBreak() {
        var boxes = document.getElementById('gameTable');
        var i = boxes.length;

        while(i--) {
          boxes[i].style.pageBreakBefore="always";
        }
      }
    window.addEventListener('polymer-ready', function(e) {
      addPageBreak();
    });
    
    </script>
