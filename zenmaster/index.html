<!doctype html>
<html>

<head>
	<title>page break test</title>
	<script src="webcomponents-lite.js"></script>
	<link rel="import" href="polymer.html">
	<link rel="stylesheet" href="main.css">

	<style>
		body {
			background-color: cornflowerblue;
		}
		.card {
			width: 250px;
			height: 80px;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			padding: 20px 10px;
			font-size: 150%;
			font-weight: bold;
			background-color: lightblue;
		}
		
		.page-break {
			page-break-after: always;
			background-color: red;
			width: 650px;
		}
		
		img {
			width: 120px;
			height: 200px;
		}
	</style>
</head>

<body>
	<h1>ZenMaster</h1>
	<template id="tmpl" is="dom-bind">
		<template is="dom-repeat" items="{{cards}}">
			<div class="card">{{item}}</div>
		</template>
	</template>
	<script>
		var t = document.querySelector('#tmpl');
		t.cardsAll = [
			"so gross wie eine Katze", 
			"sehr schwer", 
			"kann man kneten oder zerknüllen", 
			"hat mit Kommunikation zu tun",
			"geht kaputt, wenn man sich darauf setzt", 
			"ist nicht im Umkreis von 80 Metern zu finden",
			"kann man so fotografieren, dass es viereckig scheint", 
			"ist gröstenteils aus Stein, Prozellan oder Glas",
			"ist unterhaltsam", 
			"ist auch im Winter draussen",
			"Teil unserer Zivilisation",
			"wird oft weggeworfen",
			"kostet weniger als 20 Euro",
			"geht nach einem Tag in der Tiefkühltruhe kaputt", 
			"überdauert Jahrzehnte",
			"kann man vollständig in eine Weinflassche giessen/ schieben", 
			"ist oft im Büro",
			"Hängt an der Wand", 
			"enthält Kork, Schnur, Gummi oder Wachs",
			"geht unter Wasser nach 20 Sekunden kaputt", 
			"habe ich seit 20 Jahren nicht gesehen",
			"hat Rüssel, Hörner, Schnabel oder Schwanz", 
			"wird am Fliessband produziert",
			"besteht aus Papier, Karton oder Stroh",
			"ist nach 1 Stunde im Wasser aufgelöst",
			"gibt es im Badezimmer",
			"gibt es im Wald oder Feld",
			"fliegt oder schwebt vom Winde verweht",
			"gibt es bei mir zu Hause",
			"kenne ich aus einem Märchen oder der Bibel",
			"haben alle hier schon in der Hand gehabt",
			"treten meist in größeren Mengen auf",
			"gab es schon bei den Griechen",
			"hat Tasten, Pedal oder Knöpfe",
			"hat Haare",
			"hat Zähne",
			"ist mindestens so hoch wie eine Giraffe",
			"man kann sich damit in den Finger stechen",
			"wenn es fehlt, würde sich unser Leben stark verändern",
			"ist im wesentlichen flach",
			"gibt es in unterschiedlichen Farben",
			"ist lang und dünn",
			"ist hauptsächlich rund",
			"es gibt weniger davon als vor 100 Jahren",
			"besteht teilweise aus Wolle, Tuch oder Stoff",
			"riecht man",

			"geht kaputt, wenn man es aus 1m Höhe fallen lässt",

			"gibt es in einem Wild West Film",
			"lässt sich vollständig verbrennen",
			"hat ein Gehirn, Mechanik oder CPU",
			"glänzt, strahlt oder leuchtet",
			"wird meist im Winter verwendet",
			"macht Geräusche, selbständig oder bei normalen Gebrauch",
			"kommt in Sprichwort oder Werbeslogan vor",
			"gibt es am Badestrand",
			"hat Beine",
			"gibt in einer Sportanlage",
			"gibt es im Supermarkt",
			"hat Griff, Henkel oder Schlaufe",
			"hat Auge, Linse oder Bildschirm",
			"ist zähflüssig, schleimig oder klebrig",
			"hat Haut, Fell Schuppen oder Schale",
			"ist oft wärmer als die Umgebung",
			"steht mit 4 Berührungspunkten auf dem Boden",
			"'Vorne' und 'hinten' sind hier kaum unterscheidbar",
			"kann ich innerhalb von 5 Minuten hierherbringen",
			"tragen Menschen an sich",
			"hat ungefähr die Größe eines Kartenspiels",
			"kann ohne Elektrizität kaum verwendet werden",
			"ist so schwer wie ich",
			"schwimmt im Wasser oben",
			"gibt es Schlafzimmer",
			"fühlt sich glatt an",
			];
		t.shuffle =  function (o){
			for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
			return o;
		};
		t.shuffle(t.cardsAll);
		t.cards = t.cardsAll.slice(0,4);

	</script>
</body>

</html>
