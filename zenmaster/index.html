<!DOCTYPE html><html><head><script src="index.js" defer=""></script><meta charset="UTF-8">
	<title>ZenMeister</title>
	<style>
h1,h2{font-weight:400;line-height:48px}
a,h4{line-height:24px}
body,h1,h2,h3,h4{font-weight:400}
body,h5,h6,p{font-size:13px;line-height:20px}
a,body,paper-toolbar{color:#424242}
body{font-family:Roboto,Noto,'Helvetica Neue',Helvetica,Arial,sans-serif;-webkit-font-smoothing:antialiased;-webkit-tap-highlight-color:transparent}
code,pre{font-family:Inconsolata,monospace}
a,h1,h2,h3,h4,h5,h6{text-rendering:optimizeLegibility}
a{text-decoration:none;font-size:14px;font-weight:500;letter-spacing:.018em}
h1{font-size:45px;letter-spacing:-.018em}
h2{font-size:18px;letter-spacing:0;margin:8px 0}
h3{font-size:24px;letter-spacing:-.012em;line-height:32px}
h4{font-size:16px}
catalog-app{overflow:hidden}
.menu-icon{display:block;width:24px;padding-top:3px;cursor:pointer;box-sizing:border-box;-webkit-user-select:none}
.menu-bar{display:block;width:18px;height:2px;margin:0 auto 3px;background:#333;-webkit-transform-origin:center;transition:all 300ms cubic-bezier(.55,0,.1,1)}
.menu-icon[active] .menu-bar{opacity:0}
.menu-icon[active] .menu-bar:first-child{-webkit-transform:rotate(45deg)translate(2px,2px);margin-top:4px;opacity:1}
.menu-icon[active] .menu-bar:last-child{-webkit-transform:rotate(-45deg)translate(5px,-5px);opacity:1}
paper-toolbar{transition:height 450ms cubic-bezier(.55,0,.1,1)}
paper-toolbar.medium-tall{height:107px}
paper-toolbar nav{margin:12px 0 0}
paper-toolbar nav a{display:inline-block;font-weight:500;line-height:50px;text-transform:none;color:#666;margin:0 12px;padding:0 4px}
paper-toolbar nav a:hover{color:#536DFE}
paper-toolbar nav a:first-child{margin-left:0}
paper-toolbar nav .active{color:#000;border-bottom:2px solid #7986CB}
iron-icon{color:rgba(0,0,0,.54)}
p a{text-transform:none;color:#5572fa}
li p{margin:0}
aside{margin:40px;padding:20px 40px;background-color:#fafafa;border:1px solid #e5e5e5}

</style>

	<style>
		body {
			background-color: cornflowerblue;
		}

		.try {
			font-size: 150%;
			font-weight: bold;
		}

		.inp {
			width: 120px;
		}

		.Inhalt {
			background-color: lightblue;

		}

		.Form {

</head>

<body>
	<h1>ZenMeister</h1>
	<h2>Der ZenMeister versucht seine Schüler auf den Weg der Erleuchtung zu bringen...</h2>
	<h3>1. Finde ein DIng  mit den folgenden Eingenschaften:</h3>
	<template id="tmpl" is="dom-bind">
		<template is="dom-repeat" items="{{cards}}">

			<div class$="{{item.type}}">
				<div class="card">
					<span class="header">{{item.type}} / {{item.type2}}</span>
					<br>
					<span>{{item.name}}</span>
				</div>
			</div>
		</template>
		<span class="try">nichts gefunden? </span>
		<input type="button" onclick="history.go(0)" value="neu laden">
		<br>
		<h3>2. Schreibe deine Lösung auf:</h3>
		<input style="width: 250px;" class="try inp">
		<h3>3. Die Schüler müssen mit 7 Versuchen einen Begriff finden der allen Eigenschaften entspricht. SIe dürfen sich 3mal einen Tipp zu einer Spalte geben lassen.</h3>
	</template>

	</body></html>
